<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Currency converter</title>
</head>
<body>
    <div class="container">
        <h1>Валютаны эсептоо</h1>
    <select name="" id="currency">
        <option value="85.5">USD &#36;</option>
        <option value="90.0">EUR &#8364;</option>
        <option value="0.90">RUB ₽</option>
        <option value="24">AED د.إ</option>
        <option value="1.06">RUPEE ₹;</option>
        <option value="3.24">LIRA &#8378</option>
    
        
    </select>
    <br>
    <form action="">
        <label for=""> Акчаны алмаштыруу</label>
        <br>

        <input type="number" id="mount" placeholder="KGZ">
    </form>
    <div>
        <br>
        <button id="sum">Мени бас</button>
        <audio id="audio" src="./true.mp3"></audio>
        <h1 id="result">Жыйынтык</h1>
    </div>
</div>

    <script src="./script.js"></script>
</body>
</html>
